<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
</head>

<body>

<h1>Registrar Nuevo Producto</h1>

<form action="/productos" method="post">

    <label>Nombre:</label><br/>
    <input type="text" name="nombre" th:value="${producto.nombre}" required/><br/><br/>

    <label>Categoría:</label><br/>
    <input type="text" name="categoria" th:value="${producto.categoria}" required/><br/><br/>

    <label>Precio:</label><br/>
    <input type="number" step="0.01" name="precio" th:value="${producto.precio}" required/><br/><br/>

    <label>Stock Inicial:</label><br/>
    <input type="number" name="stockActual" th:value="${producto.stockActual}" required/><br/><br/>

    <button type="submit">Guardar</button>
</form>

<br>
<a href="/productos">⬅ Volver</a>

</body>
</html>
